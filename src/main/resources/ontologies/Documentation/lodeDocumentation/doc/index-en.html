    <script src="resources/marked.min.js"></script>
    <script>
      function loadHash() {
        jQuery(".markdown").each(function(el) {
          jQuery(this)
            .after(marked(jQuery(this).text()))
            .remove();
        });
        var hash = location.hash;
        if ($(hash).offset() != null) {
          $("html, body").animate({ scrollTop: $(hash).offset().top }, 0);
        }
        loadTOC();
      }
      function loadTOC() {
        //process toc dynamically
        var t = "<h2>Table of contents</h2><ul>";
        i = 1;
        j = 0;
        jQuery(".list").each(function() {
          if (jQuery(this).is("h2")) {
            if (j > 0) {
              t += "</ul>";
              j = 0;
            }
            t +=
              "<li>" +
              i +
              ". <a href=#" +
              jQuery(this).attr("id") +
              ">" +
              jQuery(this)
                .ignore("span")
                .text() +
              "</a></li>";
            i++;
          }
          if (jQuery(this).is("h3")) {
            if (j == 0) {
              t += "<ul>";
            }
            j++;
            t +=
              "<li>" +
              (i - 1) +
              "." +
              j +
              ". " +
              "<a href=#" +
              jQuery(this).attr("id") +
              ">" +
              jQuery(this)
                .ignore("span")
                .text() +
              "</a></li>";
          }
        });
        t += "</ul>";
        $("#toc").html(t);
      }
      $.fn.ignore = function(sel) {
        return this.clone()
          .find(sel || ">*")
          .remove()
          .end();
      };
      $(function() {
        $("#abstract").load("sections/abstract-en.html");
        $("#introduction").load("sections/introduction-en.html");
        $("#overview").load("sections/overview-en.html");
        $("#description").load("sections/description-en.html");
        $("#references").load("sections/references-en.html");
        $("#crossref").load("sections/crossref-en.html", null, loadHash);
      });
    </script>
